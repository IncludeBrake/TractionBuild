default_software_build:
  metadata:
    description: "Default software development workflow"
    complexity: "medium"
    estimated_duration: "2-4 hours"
    compliance: ["security", "testing"]
    visualize: true
  sequence:
    - state: "IDEA_VALIDATION"
      crew: "ValidatorCrew"
      description: "Validate the project idea"
    - state: "TASK_EXECUTION"
      crew: "BuilderCrew"
      description: "Execute development workflow"
    - state: "MARKETING_PREPARATION"
      crew: "MarketingCrew"
      description: "Generate marketing assets with Salem AI"
    - state: "FEEDBACK_COLLECTION"
      crew: "FeedbackCrew"
      description: "Collect feedback and finalize"

validation_and_launch:
  metadata:
    description: "Validation and launch workflow"
    complexity: "high"
    estimated_duration: "4-8 hours"
    compliance: ["security", "testing", "deployment"]
    visualize: true
  sequence:
    - state: "IDEA_VALIDATION"
      crew: "ValidatorCrew"
      description: "Validate the project idea"
    - state: "EXECUTION_PLANNING"
      crew: "ExecutionCrew"
      description: "Plan execution strategy"
    - state: "BUILD_PHASE"
      crew: "BuilderCrew"
      description: "Build the product"
    - state: "MARKETING_LAUNCH"
      crew: "LaunchCrew"
      description: "Launch and market the product"
    - state: "FEEDBACK_COLLECTION"
      crew: "FeedbackCrew"
      description: "Collect post-launch feedback"