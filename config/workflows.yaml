# Production-Ready Workflow Sequences for ZeroToShip
# Supports quantum-secure encryption, federated ML, conflict-resolving delta merges,
# advanced orchestration with loops, escalations, and visualization

default_software_build:
  metadata:
    compliance: ["GDPR", "CCPA", "SOC2"]
    audit: true
    visualize: true  # Enable Mermaid diagram generation
    description: "Full software development workflow with validation, build, marketing, and launch"
    estimated_duration: "2-4 hours"
    complexity: "high"
    encryption_enabled: true
    ml_optimization: true
  sequence:
    - state: IDEA_VALIDATION
      crew: ValidatorCrew
      conditions: []
      timeout: 300
      retry_attempts: 3
    - state: GRAPH_GENERATION
      crew: GraphCrew
      conditions:
        - all: # Represents a logical AND
            - { field: 'validation.confidence', operator: '>', value: 0.8 }
            - { field: 'validation.is_technically_feasible', operator: '==', value: true }
          on_fail:
            escalate_to: "validation_and_launch"  # Hybrid escalation
      timeout: 600
      retry_attempts: 2
    - state: TASK_EXECUTION
      crew: BuilderCrew
      conditions:
        - field: "graph.status"
          operator: "=="
          value: "generated"
      timeout: 1800
      retry_attempts: 3
    - parallel:
        - state: MARKETING_PREPARATION
          crew: MarketingCrew
          conditions:
            - field: "build.status"
              operator: "=="
              value: "completed"
          timeout: 900
          retry_attempts: 2
        - state: LAUNCH_PREPARATION
          crew: LaunchCrew
          conditions:
            - field: "build.status"
              operator: "=="
              value: "completed"
          timeout: 600
          retry_attempts: 2
      conditions: []
    - loop:
        state_prefix: FEEDBACK_ITERATION # To create unique states like FEEDBACK_ITERATION_1
        crew: FeedbackCrew
        max_iterations: 3
        break_conditions: # Conditions to exit the loop
          - any: # Represents a logical OR
              - { field: 'feedback.approved', operator: '==', value: true }
              - { field: 'feedback.escalated', operator: '==', value: true }
        sequence:
          - state: FEEDBACK_REVIEW
            crew: FeedbackCrew
            timeout: 300
            retry_attempts: 2
      conditions: []
    - state: COMPLETED

