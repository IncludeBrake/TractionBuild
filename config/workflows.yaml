# Hardware-specific workflow example
hardware_prototype:
  metadata:
    compliance: ["SOC2"]
    audit: true
    visualize: true
    description: "Hardware prototyping workflow"
    estimated_duration: "3-5 hours"
    complexity: "high"
    encryption_enabled: true
    ml_optimization: true
  sequence:
    - state: IDEA_VALIDATION
      crew: ValidatorCrew
      conditions: []
      timeout: 300
      retry_attempts: 3
    - state: HARDWARE_DESIGN
      crew: HardwareCrew
      conditions:
        - field: "validation.passed"
          operator: "=="
          value: true
      timeout: 1800
      retry_attempts: 3
    - state: PROTOTYPE_BUILD
      crew: PrototypeCrew
      conditions:
        - field: "design.approved"
          operator: "=="
          value: true
      timeout: 3600
      retry_attempts: 2
    - loop:
        state_prefix: HARDWARE_TESTING
        crew: TestingCrew
        max_iterations: 3
        break_conditions:
          - any: # Testing completion conditions
              - { field: 'testing.passed', operator: '==', value: true }
              - { field: 'testing.critical_failure', operator: '==', value: true }
        sequence:
          - state: HARDWARE_TESTING
            crew: TestingCrew
            timeout: 1200
            retry_attempts: 2
      conditions: []
    - state: COMPLETED 