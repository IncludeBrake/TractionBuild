apiVersion: apps/v1
kind: Deployment
metadata:
  name: tractionbuild-app
  namespace: tractionbuild
  labels:
    app: tractionbuild
    component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tractionbuild
      component: app
  template:
    metadata:
      labels:
        app: tractionbuild
        component: app
    spec:
      containers:
      - name: tractionbuild
        image: your-registry.com/tractionbuild:latest  # Update this to your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: metrics
        env:
        # From ConfigMap
        - name: NEO4J_URI
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: NEO4J_URI
        - name: NEO4J_USER
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: NEO4J_USER
        - name: PROMETHEUS_PORT
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: PROMETHEUS_PORT
        - name: MEMORY_FILE_PATH
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: MEMORY_FILE_PATH
        - name: CREWAI_MEMORY_PATH
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: CREWAI_MEMORY_PATH
        - name: HOME
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: HOME
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: LOG_LEVEL
        - name: CREWAI_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: CREWAI_LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: ENVIRONMENT
        - name: PROJECT_NAME
          valueFrom:
            configMapKeyRef:
              name: tractionbuild-config
              key: PROJECT_NAME
        # From Secret
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tractionbuild-secrets
              key: NEO4J_PASSWORD
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: tractionbuild-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: tractionbuild-secrets
              key: ANTHROPIC_API_KEY
        # Default values
        - name: IDEA
          value: "Default Production Idea"
        - name: WORKFLOW
          value: "validation_and_launch"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: output-data
          mountPath: /app/output
        - name: app-data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: output-data
        persistentVolumeClaim:
          claimName: tractionbuild-output-pvc
      - name: app-data
        persistentVolumeClaim:
          claimName: tractionbuild-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tractionbuild-app
  namespace: tractionbuild
  labels:
    app: tractionbuild
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
  selector:
    app: tractionbuild
    component: app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tractionbuild-output-pvc
  namespace: tractionbuild
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tractionbuild-data-pvc
  namespace: tractionbuild
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
