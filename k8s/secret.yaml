apiVersion: v1
kind: Secret
metadata:
  name: zerotoship-secrets
  namespace: zerotoship
type: Opaque
data:
  # Neo4j password (base64 encoded)
  NEO4J_PASSWORD: dGVzdF9wYXNzd29yZA==  # "test_password" in base64
  
  # OpenAI API Key (replace with your actual key)
  OPENAI_API_KEY: <base64-encoded-openai-key>
  
  # Anthropic API Key (replace with your actual key)
  ANTHROPIC_API_KEY: <base64-encoded-anthropic-key>
