apiVersion: v2
name: zerotoship
description: ZeroToShip AI Product Studio - Enterprise-grade workflow orchestration platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/zerotoship/zerotoship
sources:
  - https://github.com/zerotoship/zerotoship
maintainers:
  - name: ZeroToShip Team
    email: team@zerotoship.ai
keywords:
  - ai
  - workflow
  - orchestration
  - crewai
  - automation
dependencies:
  - name: redis
    version: "17.15.6"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "12.12.10"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: prometheus
    version: "25.8.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.0.19"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
annotations:
  category: AI/ML
  licenses: Apache-2.0