apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tractionbuild.fullname" . }}-api
  labels:
    {{- include "tractionbuild.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tractionbuild.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        {{- if .Values.spiffe.enabled }}
        spiffe.io/spiffe-id: "spiffe://{{ .Values.spiffe.server.config.trustDomain }}/tractionbuild/api"
        {{- end }}
      labels:
        {{- include "tractionbuild.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tractionbuild.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8000
              protocol: TCP
          env:
            - name: tractionbuild_MODE
              value: "api"
            - name: REDIS_URL
              value: "redis://{{ include "tractionbuild.fullname" . }}-redis-master:6379/0"
            - name: POSTGRES_URL
              value: "postgresql://postgres:$(POSTGRES_PASSWORD)@{{ include "tractionbuild.fullname" . }}-postgresql:5432/tractionbuild"
            - name: NEO4J_URI
              value: "neo4j://{{ include "tractionbuild.fullname" . }}-neo4j:7687"
            - name: PROMETHEUS_URL
              value: "http://{{ include "tractionbuild.fullname" . }}-prometheus-server:80"
            - name: VAULT_ADDR
              value: "{{ .Values.security.vault.address }}"
            - name: SPIFFE_ENDPOINT_SOCKET
              value: "unix:///spiffe-workload-api/spire-agent.sock"
            {{- if .Values.sustainability.carbonTracking.enabled }}
            - name: CODECARBON_ENABLED
              value: "true"
            - name: CODECARBON_PROJECT_NAME
              value: "{{ .Values.sustainability.carbonTracking.projectName }}"
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "tractionbuild.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.spiffe.enabled }}
            - name: spiffe-workload-api
              mountPath: /spiffe-workload-api
              readOnly: true
            {{- end }}
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: temp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        {{- if .Values.spiffe.enabled }}
        - name: spiffe-workload-api
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
        {{- end }}
        - name: config
          configMap:
            name: {{ include "tractionbuild.fullname" . }}-config
        - name: temp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}