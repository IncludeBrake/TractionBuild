<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tractionbuild - AI-Powered Product Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .mermaid-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ tractionbuild</h1>
            <p>AI-Powered Product Studio</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>ðŸ’¡ Idea Validation</h3>
                <div class="input-group">
                    <label for="idea">Describe your idea:</label>
                    <textarea id="idea" rows="4" placeholder="Enter your product idea here..."></textarea>
                </div>
                <button class="btn" onclick="validateIdea()">Validate Idea</button>
                <div id="validation-status"></div>
            </div>

            <div class="card">
                <h3>ðŸ“Š Project Status</h3>
                <div id="project-status">
                    <p>No active projects</p>
                </div>
                <button class="btn" onclick="loadProjects()">Load Projects</button>
            </div>

            <div class="card">
                <h3>ðŸ”§ Quick Actions</h3>
                <button class="btn" onclick="createProject()">Create New Project</button>
                <button class="btn" onclick="generateDiagram()">Generate Diagram</button>
                <button class="btn" onclick="checkHealth()">Check System Health</button>
            </div>
        </div>

        <div class="mermaid-container">
            <h3>ðŸ“ˆ Execution Graph</h3>
            <div id="mermaid-diagram">
                <p>Generate a diagram to see the execution graph visualization.</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // API functions
        async function validateIdea() {
            const idea = document.getElementById('idea').value;
            if (!idea.trim()) {
                showStatus('Please enter an idea to validate', 'error');
                return;
            }

            showStatus('Validating idea...', 'info');
            
            try {
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idea })
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('Idea validated successfully!', 'success');
                    console.log('Validation result:', result);
                } else {
                    showStatus('Validation failed. Please try again.', 'error');
                }
            } catch (error) {
                showStatus('Error connecting to server', 'error');
                console.error('Error:', error);
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const data = await response.json();
                
                const projectStatus = document.getElementById('project-status');
                if (data.projects && data.projects.length > 0) {
                    projectStatus.innerHTML = data.projects.map(project => 
                        `<div class="status info">
                            <strong>${project.name}</strong> - ${project.status}
                        </div>`
                    ).join('');
                } else {
                    projectStatus.innerHTML = '<p>No projects found</p>';
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                showStatus(`System Status: ${data.status}`, 'success');
            } catch (error) {
                showStatus('Health check failed', 'error');
            }
        }

        function createProject() {
            showStatus('Project creation feature coming soon!', 'info');
        }

        function generateDiagram() {
            const diagram = `
                graph TD
                    A[Idea Input] --> B[Validation]
                    B --> C{Valid?}
                    C -->|Yes| D[Execution Planning]
                    C -->|No| E[Refine Idea]
                    D --> F[Development]
                    F --> G[Testing]
                    G --> H[Launch]
                    H --> I[Feedback Loop]
                    I --> J[Improvements]
                    J --> K[Next Iteration]
            `;

            const element = document.getElementById('mermaid-diagram');
            element.innerHTML = '';
            
            mermaid.render('execution-graph', diagram).then(({svg}) => {
                element.innerHTML = svg;
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('validation-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
        });
    </script>
</body>
</html>
